<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

	<h1>Подсчёт калорий</h1>
	<script>
		var calories = prompt('Сколько вы сегодня съели?', 100);
		if (calories < 2000) {
			alert(2000 - calories + ' калорий ещё можно съесть.');
		}
		else {
			alert('Кушать сегодня больше не стоит.');
		}
    </script>
</body>
</html>
