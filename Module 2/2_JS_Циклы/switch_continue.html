<body>
	<h1>Подсчёт калорий</h1>
	<script>
		var products = prompt('Введите цифру с продуктом:' +
													'\n1 – картофель – 77 ккал;' +
													'\n2 – салат – 20 ккал;' +
													'\n3 – мясо – 242 ккал;' +
													'\n4 – кукуруза – 123 ккал;' +
													'\n5 – каша гречневая – 132 ккал.', 1);
		var mass = prompt('Введите, сколько съели в граммах:', 100);
		switch (parseInt(products)) {
			case 1:
				alert('Вы съели ' + (77 * mass) / 100 + ' калорий.');
				break;
			case 2:
				alert('Вы съели ' + (20 * mass) / 100 + ' калорий.');
				break;
			case 3:
				alert('Вы съели ' + (240 * mass) / 100 + ' калорий.');
				break;
			case 4:
				alert('Вы съели ' + (123 * mass) / 100 + ' калорий.');
				break;
			case 5:
				alert('Вы съели ' + (132 * mass) / 100 + ' калорий.');
				break;
			default:
			  alert('Вне разумных пределов!' );
		}
	</script>
