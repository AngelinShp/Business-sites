<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Заголовок сайта</title>
        <style>
            table {
            background-color: #FFA07A;
            font-size: 20pt}

            /* псевдокласс наведения мыши */
            tr:hover{
            background-color: blue;
        }
            /* стилизация класса */
            .third-paragraph {
            color: orange;
            }
        </style>
    </head>
    <body>
        <h1 style="color: red; font-size: 32pt;">Заголовок 1 уровня</h1>
        <p><a href="img/smiley.jpg">Посмотрите на мою фотографию!</a></p>
        <p><a href=" https://my_site.com/">Посетите мой сайт</a></p>
        <p class="third-paragraph">Третий параграф</p>
        <table>
            <caption class="third-paragraph">Чемпионат по поеданию бургеров</caption>
            <thead> <!--шапка таблицы-->
                <tr> <!--cтрока таблицы  -->
                    <th></th> <!--table head cell - ячейка шапки таблицы-->
                    <th>Матчи</th>
                    <th>Выигрыши</th>
                    <th>Ничьи</th>
                    <th>Проигрыши</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <th>Сяоши</th>
                <td>5</td> <!-- ячейка данных таблицы-->
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>Баки</th>
                <td>5</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>Звездный лорд</th>
                <td>3</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
